name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '22'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        working-directory: frontend
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        working-directory: frontend
        run: npx tsc --noEmit

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        working-directory: frontend
        run: npx prisma generate

      - name: Run tests with coverage
        working-directory: frontend
        run: npm run test:coverage -- --ci --passWithNoTests

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: frontend/coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  coverage-gate:
    name: Coverage Gate
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        working-directory: frontend
        run: npx prisma generate

      - name: Run coverage check
        working-directory: frontend
        run: |
          npm run test:coverage -- --ci --passWithNoTests --coverageReporters=json-summary
          node -e "
            const coverage = require('./coverage/coverage-summary.json');
            const total = coverage.total;
            // Baseline thresholds - increase by 5% each sprint as tests improve
            const thresholds = {
              lines: 2,
              functions: 2,
              branches: 2,
              statements: 2
            };

            console.log('\\nðŸ“Š Coverage Report:\\n');
            console.log('  Lines:      ' + total.lines.pct.toFixed(2) + '% (threshold: ' + thresholds.lines + '%)');
            console.log('  Functions:  ' + total.functions.pct.toFixed(2) + '% (threshold: ' + thresholds.functions + '%)');
            console.log('  Branches:   ' + total.branches.pct.toFixed(2) + '% (threshold: ' + thresholds.branches + '%)');
            console.log('  Statements: ' + total.statements.pct.toFixed(2) + '% (threshold: ' + thresholds.statements + '%)');
            console.log('');

            let failed = false;
            for (const [metric, threshold] of Object.entries(thresholds)) {
              if (total[metric].pct < threshold) {
                console.error('âŒ ' + metric + ' coverage ' + total[metric].pct.toFixed(2) + '% is below threshold ' + threshold + '%');
                failed = true;
              }
            }

            if (failed) {
              console.error('\\nðŸ’¡ Add tests to improve coverage before merging.');
              process.exit(1);
            }

            console.log('âœ… All coverage thresholds passed!');
          "

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          # Provide minimal env vars for build
          DATABASE_URL: "postgresql://placeholder:placeholder@localhost:5432/placeholder"
          JWT_SECRET: "ci-build-secret-not-real"
          NEXT_PUBLIC_API_URL: "http://localhost:3000"

  # E2E tests (optional - runs on main branch only)
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        working-directory: frontend
        run: npx prisma generate

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
        env:
          DATABASE_URL: "postgresql://placeholder:placeholder@localhost:5432/placeholder"
          JWT_SECRET: "ci-e2e-secret-not-real"
          NEXT_PUBLIC_API_URL: "http://localhost:3000"
