<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <!-- Background -->
  <rect width="1024" height="1024" fill="#4F46E5"/>

  <!-- Letter M stylized as printing press / creativity -->
  <g transform="translate(512, 512)">
    <!-- Outer ring representing creativity/magic -->
    <circle cx="0" cy="0" r="380" fill="none" stroke="#818CF8" stroke-width="24"/>

    <!-- Stylized M for MakeBelieve -->
    <path
      d="M-200 180 L-200 -120 L-80 80 L0 -40 L80 80 L200 -120 L200 180"
      fill="none"
      stroke="#FFFFFF"
      stroke-width="48"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Small star/sparkle representing "make believe" magic -->
    <g transform="translate(160, -160)">
      <path d="M0 -40 L0 40 M-40 0 L40 0" stroke="#FCD34D" stroke-width="16" stroke-linecap="round"/>
      <path d="M-28 -28 L28 28 M28 -28 L-28 28" stroke="#FCD34D" stroke-width="12" stroke-linecap="round"/>
    </g>
  </g>
</svg>
